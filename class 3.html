<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
	<title>paragraphs, headlines, small texts, subscripts & superscripts</title>
</head>
<body>
     <p><b>Hello everyone,</b></p>
     <h1><i>welcome to this bootcamp!</i></h1>
     <h2>welcome to this bootcamp!</h2>
     <h3>welcome to this bootcamp!</h3>
     <h4>welcome to this bootcamp!</h4>
     <h5>welcome to this bootcamp!</h5>
     <h6>welcome to this bootcamp!</h6>

     <!-- subscripts-->

     <p>
     	H<sub>2</sub>O
     </p>

     <!-- superscripts-->

     <p>
     	5<sup>3</sup>
     </p>

     <small>All Rights Reserved &copy; 2022</small>
     
</body>
</html>
